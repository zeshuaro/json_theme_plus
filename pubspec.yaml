version: "6.6.0"

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: "flutter"
  json_class: "^3.0.0+13"
  json_schema: "^5.1.7"
  json_theme_annotation: "^1.0.3+6"
  logging: "^1.2.0"
  meta: "^1.12.0"

dev_dependencies:
  build: "2.4.1"
  build_runner: "2.4.12"
  code_builder: "4.10.0"
  flutter_lints: "4.0.0"
  flutter_test:
    sdk: "flutter"
  json_theme_codegen: "1.1.2"
  recase: "4.1.0"
  source_gen: "1.5.0"
